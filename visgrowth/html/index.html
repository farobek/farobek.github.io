<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VisGrowth</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src="../js/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <script src="../js/visualisation.js" type="text/javascript"></script>
    <script src="../js/compound-interest.js" type="text/javascript"></script>
    <script src="../js/events.js" type="text/javascript"></script>
  </head>
  <body>
      <h2 class="top-area-content text">VisGrowth: Visualise the growth of your money</h2>
      <div class="main-content-area">
          
        <span>
          <label class="main-content text">Switch between different forms</label>
          <input type="radio" class="form-choice" name="form-choice" value="0" checked=true></input>
          <input type="radio" class="form-choice" name="form-choice" value="1"></input>
        </span>
                    
        <div class="future-amount-form">
            <h2 class="text">Calculate your Future Amount</h2>
            <label class="main-content text">Initial Amount:</label><input class="initial-amount main-content text" type="number"></input>
            <label class="main-content text">Interest:</label><input class="interest main-content text" type="number" step="0.1"></input>
            <label class="main-content text">Years:</label><input class="years main-content text" type="number"></input>
            <br />
            <label class="main-content text form-output">Future Amount:</label><label class="main-content future-amount text"></label>
        </div>

        <div class="growth-target-form">
            <h2 class="text">Calculate your Target Years</h2>
            <label class="main-content text">Initial Amount:</label><input class="initial-amount main-content text" type="number"></input>
            <label class="main-content text">Target Amount:</label><input class="target-amount main-content text" type="number"></input>
            <label class="main-content text">Interest:</label><input class="interest main-content text" type="number" step="0.1"></input>
            <br />
            <label class="main-content text form-output">Years needed for your money to reach the target amount:</label><label class="main-content target-amount-output text"></label>
        </div>
      </div>

    <div class="visualisation-container">
        <div class="visualisation-textboxset">
            
        </div>
        
        <canvas class="visualisation-display">
        </canvas>
    </div>
  </body>
</html>
